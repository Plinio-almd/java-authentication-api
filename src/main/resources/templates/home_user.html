<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <style>
        body {
            background-color: #f8f8f8;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin: 0.2em 0;
            color: #3498db;
        }

        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            border: 1px solid #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bem-vindo, Usuário!</h1>
    <p>Esta é a sua página inicial. Aqui você pode acessar seus dados e configurar suas preferências.</p>
    <a href="/perfil">Acessar Perfil</a>
</div>
</body>
</html>
